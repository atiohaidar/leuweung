<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hayu Ka Leuweung</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/hero.css">
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-spinner"></div>
        <p class="loading-text">Memuat Hutan...</p>
    </div>

    <!-- Hero Start Screen -->
    <div id="hero-screen" class="hidden">
        <div class="hero-content">
            <h1 class="hero-title">Hayu Ka Leuweung</h1>
            <p class="hero-subtitle">Petualangan Menembus Hutan 3D</p>
            <button id="start-btn" class="hero-btn">MULAI PETUALANGAN</button>
        </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar" id="progress-bar"></div>

    <!-- 3D Canvas Container -->
    <div id="canvas-container">
        <canvas id="forest-canvas"></canvas>
    </div>

    <!-- Fog Overlay -->
    <div class="fog-overlay"></div>

    <!-- Cinematic Vignette (activated for special sections) -->
    <div id="vignette-overlay" class="vignette-overlay"></div>

    <!-- Scroll Spacers (invisible, just for scroll length) -->
    <div class="scroll-spacer" style="height: 600vh;"></div>

    <!-- Footer -->
    <footer>
        <p>Bukan yang suka nge claim credit</p>
    </footer>

    <!-- Three.js Library -->
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Three.js Addons (required for text) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/geometries/TextGeometry.js"></script>


    <!-- Main Application (ES Modules) -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
