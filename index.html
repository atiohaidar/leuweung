<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Journey - 3D Experience</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-spinner"></div>
        <p class="loading-text">Memuat Hutan...</p>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar" id="progress-bar"></div>

    <!-- 3D Canvas Container -->
    <div id="canvas-container">
        <canvas id="forest-canvas"></canvas>
    </div>

    <!-- Fog Overlay -->
    <div class="fog-overlay"></div>

    <!-- Scroll Spacers (invisible, just for scroll length) -->
    <div class="scroll-spacer" style="height: 600vh;"></div>

    <!-- Footer -->
    <footer>
        <p>Bukan yang suka nge claim credit</p>
    </footer>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Main Application (ES Modules) -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
